<div class="form-froup row">
    <form class="col-12" [formGroup]="formAddBrand">

    <label class="col-sm-2 col-form-label">Brand Name : </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="brandName" placeholder="Enter Brand Name" appForbiddenName="bob" required>
        <div *ngIf="brandName.invalid && (brandName.dirty || brandName.touched)"
               class="alert alert-danger">
            <div *ngIf="brandName.errors.required">
              Brand Name is required.
            </div>
          </div>
    </div>

    <div  class="mt-3">
        <button [disabled]="!formAddBrand.valid" *ngIf="brand.id==0" class="btn btn-primary" data-dismiss="modal" (click)="addBrand()">
            Add
        </button>
        
        <button [disabled]="!formAddBrand.valid" *ngIf="brand.id!=0" class="btn btn-primary" data-dismiss="modal" (click)="addBrand()">
            Update
        </button>
    </div>
    </form>
</div>
